<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div id="app-4">
            <ol>
              <li v-for="todo in todos">
                {{ todo.text }}
              </li>
            </ol>
        </div>
    </body>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            mounted: function(){
                console.log('created');
                $.ajax({
                    url: '/api/test',
                    async: false,
                    success: function(todos){
                        this.data.todos = todos;
                    }
                });
            },
            data: {
                todos: []
            }
        });
    </script>
</html>
